<body>

    <!-- header -->

    <header>
        <h1>MY TASK BOARD</h1>
        <div id="container">
            <form id="myForm">
            <input type="text" id="taskInfo" placeholder="Enter an activity.." >
            <input  type="date" id="dueDate" class="unstyled"/>
            <input type="time" id="dueTime" />
            <button type="submit" id="submit"><i class="fas fa-plus fa-2x fill"></i></button>
            <button type="button" id="reset">Reset form</button>
            <p id="span"></p>
            </form> 
        </div>
    

    </header>
